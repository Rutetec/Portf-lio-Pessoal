  <main class="main">
    
<section class="card">
  <h1>Contato</h1>
  <p>Formulário apenas visual</p>
  <form class="form" action="#" method="post" onsubmit="return false">
    <div class="input">
      <label for="nome">Nome</label>
      <input id="nome" name="nome" type="text" placeholder="Seu nome completo" required>
    </div>
    <div class="input">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="seuemail@exemplo.com" required>
    </div>
    <div class="input">
      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva sua mensagem"></textarea>
    </div>
    <button type="submit" aria-disabled="true" title="Apenas visual">Enviar (visual)</button>
  </form>
</section>
